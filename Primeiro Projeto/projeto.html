<!doctype html>

<html>

	<head>
		<title>Meu site</title>
		<!--tag para acentuação-->
		<meta charse="utf-8">
	</head>

	<body>
		<h2>Mapa do site</h2>
		<!--Lista não ordenada -->
		<!-- types: circle, square, disc -->
		<ul type="disc">
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

		<h2>Perguntas</h2>
		<!--Lista ordenada-->
		<!-- types: 1, A, a, I, i -->
		<ol type="i">
			<li>Comida favorita?</li>
			<li>Carro favorito?</li>
			<li>Série favorita?</li>
		</ol>

		
	</body>

</html>
