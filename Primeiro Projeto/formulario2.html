<!DOCTYPE html>
<html>
	<head>
		<title>Página principal</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Login</h2>
		<!--formulario-->
		<form>

			Login:<br>
			<input type="text" name="login"><br>

			Senha:<br>
			<!--caixa para senha-->
			<input type="password" name="senha"><br>
			<!--botao-->
			<input type="button" value="Logar">
		</form>

		<h2>Cadastre-se</h2>
		<form>
			Login:<br>
			<!-- caixa de texto-->
			<input type="text" name="login"><br><br>

			Sexo: <br>
			<!--bolinha para selecionar uma opção-->
			<input type="radio" name="sexo" value="M">Masculino<br>
			<input type="radio" name="sexo" value="F">Feminino<br><br>

			Interesses<br>
			<!--caixa de seleção-->
			<input type="checkbox" name="interesses"> Futebol<br>
			<input type="checkbox" name="interesses"> Cursos<br>
			<input type="checkbox" name="interesses"> Moda<br>

			Estado<br>
			<!--caixa com varias opções e seleciona só uma-->
			<select name="estado">
				<option value="sp">SP</option>
				<option value="mg">MG</option>
				<option value="rj">RJ</option>
				<option value="rs">RS</option>
			</select><br><br>

			Observações: <br>
			<!--caixa de texto maior-->
			<textarea></textarea><br>

			<!--botao que envia os dados-->
			<input type="submit" value="Cadastrar">
	</form>
	</body>
</html>
